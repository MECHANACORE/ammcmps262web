<!DOCTYPE html>
<html lang="en">

<head>
    <title>Garden Vegetable Entry Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=""></script>
</head>

<body>
    <form action="./js/db.js">
        <fieldset>
            <legend>Vegetable Entry</legend>
            <label for="id">ID Number</label>
            <input type="number" required min="2" id="vid" name="vid"><br><br>
            <label for="vname">Vegetable</label>
            <input type="text" required="vname" name="vname"><br><br>
            <label for="rating">Rating</label>
            <input type="number" required min="1" max="10" id="rating" name="rating">
        </fieldset>
    </form>
</body>
<script src="/js/"></script>

</html>
