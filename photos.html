<html>

<head>
    <title>Photos</title>
    <script src="jquery-3.3.1.min.js"> </script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("img").hide();
            });
            $("#show").click(function () {
                $("img").show();
            });
        });
    </script>
</head>

<body>
    <div>
        <img src="Images/profile.jpg" id="img" width="200" height="300" />
        <br>
        <button id="hide">Hide</button>
        <button id="show">Show</button>

    </div>

</body>

</html>
