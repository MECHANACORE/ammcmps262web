<html>

<head>
    <title>Classes</title>
    <script src="jquery-3.3.1.min.js"> </script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>
    <h1>My Classes this Semester</h1>
    <p>I am only taking Advanced Programming this semester as it is the last before my Senior Project.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>

</html>
